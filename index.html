<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ha-Meem Textile Zone | Digital Reporting System</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a1a;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    nav {
      width: 100%;
      background-color: #000;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    .button-container,
    .unit-buttons,
    .tab-buttons {
      margin: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    button,
    .tab {
      background-color: #4caf50;
      border: none;
      border-radius: 8px;
      color: white;
      padding: 14px 22px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .tab.active {
      background-color: #1e88e5;
    }

    button:hover,
    .tab:hover {
      background-color: #388e3c;
    }

    iframe {
      width: 95vw;
      height: 80vh;
      border: none;
      border-radius: 12px;
      margin: 20px 0;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
    }

    #logoutBtn,
    #floatingBackBtn {
      position: relative;
      background-color: crimson;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      color: white;
      border: none;
      margin: 10px;
    }

    #floatingBackBtn {
      background-color: green;
    }

    @media screen and (max-width: 768px) {
      .tab-buttons,
      .unit-buttons {
        flex-direction: column;
        gap: 10px;
      }

      button,
      .tab {
        font-size: 14px;
        padding: 12px 16px;
        width: 90%;
        max-width: 300px;
      }

      #floatingBackBtn,
      #logoutBtn {
        position: static;
        margin: 10px auto;
        display: block;
        width: 90%;
        max-width: 300px;
        font-size: 15px;
        padding: 12px 20px;
      }

      iframe {
        height: 70vh;
      }
    }
  </style>
</head>
<body>
  <nav>
    üìä Ha-Meem Textile Zone | Digital Reporting System
  </nav>

  <!-- Top Buttons -->
  <div style="display:flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-top: 10px;">
    <button id="logoutBtn" onclick="logout()">üö™ Logout</button>
    <button id="floatingBackBtn" onclick="backToHome()">üîô Back to Home</button>
  </div>

  <h1 id="unit-title">üëñ Ha-Meem Denim Ltd</h1>

  <div class="tab-buttons">
    <div class="tab" onclick="loadReport('production', this)">üè≠ Production</div>
    <div class="tab" onclick="loadReport('manpower', this)">üë®‚Äçüè≠ Manpower</div>
    <div class="tab" onclick="loadReport('stock', this)">üì¶ Stock</div>
  </div>

  <!-- Loading Spinner -->
  <div id="loading" style="color: yellow; font-size: 18px; display: none;">‚è≥ Loading report, please wait...</div>

  <!-- Iframe Container -->
  <iframe id="report-frame" src=""></iframe>

  <script>
    const reportURLs = {
      production: 'https://lookerstudio.google.com/embed/reporting/dd113d66-d94c-4aaf-a6f0-2379d08f6086/page/p_8kylhg96od',
      manpower: 'https://lookerstudio.google.com/embed/reporting/a3d59acc-9783-4e6d-868b-4a0b67ae6b61/page/p_rhi416b8rd',
      stock: 'https://lookerstudio.google.com/embed/reporting/2482ac5e-fe5f-4427-9c2f-5ec726c868ca/page/p_7zfn5895rd'
    };

    function loadReport(type, element) {
      const iframe = document.getElementById('report-frame');
      const loading = document.getElementById('loading');

      // Show loading
      loading.style.display = 'block';
      iframe.style.display = 'none';

      // Remove active class
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      if (element) element.classList.add('active');

      // Load iframe after delay
      setTimeout(() => {
        iframe.src = reportURLs[type];
        iframe.onload = () => {
          loading.style.display = 'none';
          iframe.style.display = 'block';
        };
      }, 500);
    }

    function logout() {
      alert('Logged out successfully!');
      location.reload();
    }

    function backToHome() {
      document.getElementById('report-frame').src = '';
      alert('Back to home screen.');
    }

    // Initial load
    loadReport('production', document.querySelector('.tab-buttons .tab'));
  </script>
</body>
</html>
