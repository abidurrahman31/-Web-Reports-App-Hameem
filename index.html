<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ha-Meem Textile Zone | Digital Reporting System</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a1a;
      color: white;
      margin: 0;
      padding: 0;
    }
    nav {
      width: 100%;
      background-color: #222;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .unit-buttons, .tab-buttons {
      margin: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    button, .tab {
      background-color: #4caf50;
      border: none;
      border-radius: 8px;
      color: white;
      padding: 14px 22px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .tab.active {
      background-color: #1e88e5;
    }
    button:hover, .tab:hover {
      background-color: #388e3c;
    }
    iframe {
      width: 95vw;
      height: 80vh;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,255,0,0.7);
      margin: 20px auto;
      display: block;
    }
    #loading {
      text-align: center;
      font-size: 18px;
      color: #ccc;
      margin: 20px 0;
    }
    .top-buttons {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      flex-wrap: wrap;
    }
    #logoutBtn {
      background-color: #c62828;
    }
    #logoutBtn:hover {
      background-color: #b71c1c;
    }

    /* Login Screen */
    #login-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #1a1a1a;
    }
    #login-screen input {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    #login-screen button {
      padding: 10px 20px;
      background-color: #4caf50;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
    }
    #login-error {
      color: tomato;
      margin-top: 15px;
    }

    @media screen and (max-width: 768px) {
      .unit-buttons, .tab-buttons {
        flex-direction: column;
        gap: 10px;
      }
      button, .tab {
        width: 90%;
        max-width: 300px;
        font-size: 14px;
        padding: 12px 16px;
      }
      .top-buttons {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      nav {
        font-size: 18px;
      }
      iframe {
        height: 70vh;
      }
    }
  </style>
</head>
<body>

<!-- Login Screen -->
<div id="login-screen">
  <h2>üîê Ha-Meem Textile Zone | Digital Reporting System</h2>
  <input id="username" placeholder="Username" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p id="login-error"></p>
</div>

<!-- Main Dashboard -->
<div id="main-app" style="display: none;">
  <nav>üìä Ha-Meem Textile Zone | Digital Reporting System</nav>

  <div class="top-buttons">
    <button id="logoutBtn" onclick="logout()">üö™ Logout</button>
    <button onclick="backToHome()">üîô Back to Home</button>
  </div>

  <div id="home-view">
    <h1 style="text-align:center; color:#ffc107;">üëñ Ha-Meem Denim Ltd</h1>
    <div class="unit-buttons">
      <button onclick="showReport('production')">üè≠ Production</button>
      <button onclick="showReport('manpower')">üë®‚Äçüè≠ Manpower</button>
      <button onclick="showReport('stock')">üì¶ Stock</button>
    </div>
  </div>

  <div id="report-view" style="display:none;">
    <div class="tab-buttons"></div>
    <div id="loading">‚è≥ Loading report, please wait...</div>
    <iframe id="report-frame" src=""></iframe>
  </div>
</div>

<script>
  const credentials = { username: "HTZ", password: "1230" };

  function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    if (user === credentials.username && pass === credentials.password) {
      document.getElementById("login-screen").style.display = "none";
      document.getElementById("main-app").style.display = "block";
    } else {
      document.getElementById("login-error").innerText = "‚ùå Invalid login credentials.";
    }
  }

  function logout() {
    document.getElementById("main-app").style.display = "none";
    document.getElementById("login-screen").style.display = "flex";
    document.getElementById("username").value = "";
    document.getElementById("password").value = "";
    document.getElementById("login-error").innerText = "";
  }

  function showReport(type) {
    document.getElementById("home-view").style.display = "none";
    document.getElementById("report-view").style.display = "block";
    document.getElementById("loading").style.display = "block";

    const urls = {
      production: "https://lookerstudio.google.com/embed/reporting/dd113d66-d94c-4aaf-a6f0-2379d08f6086/page/p_8kylhg96od",
      manpower: "https://lookerstudio.google.com/embed/reporting/a3d59acc-9783-4e6d-868b-4a0b67ae6b61/page/p_rhi416b8rd",
      stock: "https://lookerstudio.google.com/embed/reporting/2482ac5e-fe5f-4427-9c2f-5ec726c868ca/page/p_7zfn5895rd"
    };

    const iframe = document.getElementById("report-frame");
    iframe.style.display = "none";
    iframe.src = urls[type];

    iframe.onload = () => {
      document.getElementById("loading").style.display = "none";
      iframe.style.display = "block";
    };
  }

  function backToHome() {
    document.getElementById("report-frame").src = "";
    document.getElementById("report-view").style.display = "none";
    document.getElementById("home-view").style.display = "block";
  }
</script>

</body>
</html>
